<div class="card-container">

    <mat-card class="example-card" *ngFor="let vacante of datosVacantes; let i = index">

        <mat-card-title>
            Puesto: {{ vacante.cargo }}
        </mat-card-title>
        <mat-card-subtitle>
            Empresa: {{ vacante.empresa.razon_social }}
        </mat-card-subtitle>
        <mat-card-content>
            <p>
                {{ vacante.descripcion }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <div class="example-button-row">
                <div class="example-flex-container">
                    <div class="example-button-container">
                        <button mat-mini-fab color="primary" aria-label="Icon button with a visibility icon">
                            <mat-icon>
                                visibility
                            </mat-icon>
                        </button>
                        <button mat-mini-fab color="accent" aria-label="Icon button with a edit icon">
                            <mat-icon>
                                edit
                            </mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" aria-label="Icon button with a delete icon" (click)="deleteVacant( vacante.id_vacante )">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </mat-card-actions>

    </mat-card>

</div>
