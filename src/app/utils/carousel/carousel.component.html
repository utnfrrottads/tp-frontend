<div id="carouselTemplate" class="carousel slide mb-1" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li *ngFor="let item of data; let i = index"
      data-target="#carouselTemplate" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of data; let i = index"
      class="carousel-item bg-dark h-carousel" [class.active]="i === 0">
      <img [src]="item.urlImage" class="d-block mx-auto image">
      <div class="carousel-caption d-none d-md-block">
        <a class="text-light" [routerLink]="['/categories','edit', item.name]">
          <h5>{{item.name}}</h5>
          <p>{{item.description}}</p>
        </a>
      </div>
    </div>
  <a class="carousel-control-prev" href="#carouselTemplate" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselTemplate" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
